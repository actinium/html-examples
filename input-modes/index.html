<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Input Modes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
  <nav class="navbar is-light" role="navigation" aria-label="main navigation">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="/html-examples">
          HTML Examples
        </a>
      </div>
    </div>
  </nav>
  <section class="section">
    <div class="container">
      <h3 class="title">Text Input</h3>
      <div class="field">
        <label class="label">Text</label>
        <div class="control">
          <input class="input" type="text" inputmode="text">
        </div>
      </div>
      <div class="field">
        <label class="label">Search</label>
        <div class="control">
          <input class="input" type="text" inputmode="search">
        </div>
      </div>
      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input class="input" type="text" inputmode="email">
        </div>
      </div>
      <div class="field">
        <label class="label">Url</label>
        <div class="control">
          <input class="input" type="text" inputmode="url">
        </div>
      </div>
    </div>
    <div class="container">
      <hr class="hr">
      <h3 class="title">Numeric Input</h3>
      <div class="field">
        <label class="label">Numeric</label>
        <div class="control">
          <input class="input" type="text" inputmode="numeric">
        </div>
      </div>
      <div class="field">
        <label class="label">Decimal</label>
        <div class="control">
          <input class="input" type="text" inputmode="decimal">
        </div>
      </div>
      <div class="field">
        <label class="label">Telephone</label>
        <div class="control">
          <input class="input" type="text" inputmode="tel">
        </div>
      </div>
    </div>
    <div class="container">
      <hr class="hr">
      <h3 class="title">Other</h3>
      <div class="field">
        <label class="label">None</label>
        <div class="control">
          <input class="input" type="text" inputmode="none">
        </div>
      </div>
    </div>
  </section>
</body>

</html>
