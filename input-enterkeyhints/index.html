<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Input Enterkeyhints</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
  <nav class="navbar is-light" role="navigation" aria-label="main navigation">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="/html-examples">
          HTML Examples
        </a>
      </div>
    </div>
  </nav>
  <section class="section">
    <div class="container">
      <h3 class="title">Text Input</h3>
      <div class="field">
        <label class="label">Enter</label>
        <div class="control">
          <input class="input" type="text" enterkeyhint="enter">
        </div>
      </div>
      <div class="field">
        <label class="label">Done</label>
        <div class="control">
          <input class="input" type="text" enterkeyhint="done">
        </div>
      </div>
      <div class="field">
        <label class="label">Go</label>
        <div class="control">
          <input class="input" type="text" enterkeyhint="go">
        </div>
      </div>

      <div class="field">
        <label class="label">Next</label>
        <div class="control">
          <input class="input" type="text" enterkeyhint="next">
        </div>
      </div>
      <div class="field">
        <label class="label">Previous</label>
        <div class="control">
          <input class="input" type="text" enterkeyhint="previous">
        </div>
      </div>

      <div class="field">
        <label class="label">Search</label>
        <div class="control">
          <input class="input" type="text" enterkeyhint="search">
        </div>
      </div>
      <div class="field">
        <label class="label">Send</label>
        <div class="control">
          <input class="input" type="text" enterkeyhint="send">
        </div>
      </div>
    </div>
  </section>
</body>

</html>
