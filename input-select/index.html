<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Input with Options</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
</head>

<body>
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="/html-examples">
                    HTML Examples
                </a>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="container">
            <h3 class="title">Select</h3>
            <div class="field">
                <label class="label">Simple Select</label>
                <div class="control">
                    <div class="select">
                        <select>
                            <option value="" disabled selected hidden>Select your option</option>
                            <option>Option 1</option>
                            <option>Option 2</option>
                            <option>Option 3</option>
                            <option>Option 4</option>
                            <option>Option 5</option>
                            <option>Option 6</option>
                            <option>Option 7</option>
                            <option>Option 8</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label">Select with Groups</label>
                <div class="control">
                    <div class="select">
                        <select>
                            <option value="" disabled selected hidden>Select your option</option>
                            <optgroup label="Group 1">
                                <option>Option 1</option>
                                <option>Option 2</option>
                                <option>Option 3</option>
                                <option>Option 4</option>
                            </optgroup>
                            <optgroup label="Group 2">
                                <option>Option 5</option>
                                <option>Option 6</option>
                                <option>Option 7</option>
                            </optgroup>
                            <optgroup label="Group 3">
                                <option>Option 8</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <hr class="hr">
            <h3 class="title">Checkbox</h3>
            <label class="checkbox">
                <input type="checkbox">
                Check Me
            </label>
        </div>
        <div class="container">
            <hr class="hr">
            <h3 class="title">Radio Button</h3>
            <div class="control">
                <label class="radio">
                    <input type="radio" name="answer">
                    Yes
                </label>
                <label class="radio">
                    <input type="radio" name="answer">
                    No
                </label>
                <label class="radio" disabled>
                    <input type="radio" name="answer" disabled>
                    Maybe
                </label>
            </div>
        </div>
    </section>
</body>

</html>
