<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Input Autocapitalize</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
</head>

<body>

  <nav class="navbar is-light" role="navigation" aria-label="main navigation">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="/html-examples">
          HTML Examples
        </a>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      <h3 class="title">Autocapitalize Text Input</h3>
      <div class="field">
        <label class="label">None</label>
        <div class="control">
          <input class="input" type="text" autocapitalize="none" placeholder="Text input">
        </div>
      </div>
      <div class="field">
        <label class="label">Sentences</label>
        <div class="control">
          <input class="input" type="text" autocapitalize="sentences" placeholder="Text input">
        </div>
      </div>
      <div class="field">
        <label class="label">Words</label>
        <div class="control">
          <input class="input" type="text" autocapitalize="words" placeholder="Text input">
        </div>
      </div>
      <div class="field">
        <label class="label">Characters</label>
        <div class="control">
          <input class="input" type="text" autocapitalize="characters" placeholder="Text input">
        </div>
      </div>
    </div>
  </section>

</body>

</html>
